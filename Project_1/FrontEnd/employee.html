<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Employee Portal</title>


        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <!--bootstrap classes cheatsheet-->
    <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->
        <link href="./employee.CSS" rel="stylesheet" />


        <link rel="icon" type="'image/x-icon" href="assets\favicon.png">
    </head>

    <body>

        <header>

            <nav class="navbar navbar-expand-1g navbar-dark fixed-top scrolling-navbar">

                <div id="nav" class="container">

                    <img src="assets\rev-logo.png" alt="revature logo">

                        <div class="d-flex">

                            <button  type ="button" class="btn btn-outline-success">

                                <a id="logout-button" href="login.html">
                                        Logout              
                                </a>
                            </button>
                        </div>
                </div>
            </nav>
        </header>

        <div id="main">

            <div id="bg">
                <img src="assets\main-background.jpg" alt="tech background">
            </div>

            <div id="display">
                <h2 id="display-title">Employee Portal</h2>
                <div id="display-buttons">
                    <button class="btn btn-outline-dark">
                        <a id="submit-anchor" href="./submit.html">
                            Submit Reimbursement
                        </a>
                        <!--Take user to submit html page to fill out reimbursement info-->
                    </button>
                    <br>

                </div >
                <div id="tableRow" class="row">
                <table id="display-table" class="table table-stripped">
                    <thead>
                        <tr>
                            <th >ID</th>
                            <th >Type</th>
                            <th >Description</th>
                            <th >Amount</th>
                            <th >Status</th>
                        </tr>
                    </thead>
                    <tbody id="reimbursementbody">
                        
                    </tbody>
                </table>
                    <button id ="getreimbursements" class="btn btn-outline-dark">
                        <a id="submit-anchor" >
                            Show All Reimbursements
                        </a>
                    </button>
                    <!--displays table of all users submited reimbursements-->
                </div>
                <div id="message" hidden>Something went wrong</div>
        </div>
        <script src="employee.js"></script>
        </body>
        <script src="./server-requests.js"></script>



</html>
